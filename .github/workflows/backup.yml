name: Force Backup

on:
  push:
    paths:
      - 'Source/**'
    branches: [ test2 ]
  workflow_dispatch:

jobs:
  force-backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: test2
        fetch-depth: 0

    - name: Setup Git config
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Force clean sync
      run: |
        # Supprimer compl√®tement le dossier Backup
        rm -rf Backup
        
        # Recr√©er et copier tout depuis Source
        mkdir -p Backup
        if [ -d "Source" ] && [ "$(ls -A Source)" ]; then
          cp -r Source/* Backup/
          echo "‚úÖ Synchronisation forc√©e: Source ‚Üí Backup"
          echo "Fichiers copi√©s:"
          ls -la Backup/
        else
          echo "‚ö†Ô∏è Le dossier Source est vide ou n'existe pas"
          # Cr√©er un fichier vide pour forcer le commit
          touch Backup/sync-info.txt
        fi

    - name: Force add and commit
      run: |
        # Ajouter tous les changements de force
        git add -f Backup/
        git add -A
        
        # Cr√©er le commit m√™me si vide (--allow-empty)
        git commit -m "üöÄ FORCE SYNC: Source ‚Üí Backup" --allow-empty
        
        echo "‚úÖ Commit cr√©√© avec changement forc√©"

    - name: Force push to test2
      run: |
        git push origin test2 --force
        echo "üéØ Push forc√© effectu√© sur test2"
