name: Auto Backup

on:
  push:
    paths:
      - 'Source/**'
    branches: [ main ]
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Sync Source to Backup
      run: |
        # Nettoyer et recrÃ©er Backup
        rm -rf Backup
        mkdir -p Backup
        
        # Copier tout le contenu de Source
        if [ -d "Source" ]; then
          cp -r Source/* Backup/ 2>/dev/null || true
          echo "âœ… Fichiers copiÃ©s de Source vers Backup"
        fi
        
        # VÃ©rifier le contenu
        echo "Contenu de Backup:"
        ls -la Backup/

    - name: Commit and push changes
      run: |
        git add Backup/
        if git diff --staged --quiet; then
          echo "ğŸ”µ Aucun changement dÃ©tectÃ©"
        else
          git commit -m "ğŸ¤– Auto-backup: Source â†’ Backup"
          git push
          echo "âœ… Backup rÃ©ussi !"
        fi
