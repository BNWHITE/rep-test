name: Synchroniser Source vers Backup

on:
  push:
    paths:
      - 'Source/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copier Source dans Backup
        run: |
          mkdir -p Backup
          cp -r Source/* Backup/

      - name: Commit et push les changements
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Backup/*
          git commit -m "Synchronisation automatique Source → Backup [skip ci]" || echo "Rien à committer"
          git push
